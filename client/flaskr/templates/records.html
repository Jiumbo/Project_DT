{% extends 'base.html' %}

{% block title %}
Records
{% endblock%}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#records-table').DataTable({
            "paging": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "pageLength": 10,
            "lengthMenu": [5, 10, 25, 50],
            /*"language": {
                "lengthMenu": "Mostra _MENU_ righe per pagina",
                "zeroRecords": "Nessun risultato trovato",
                "info": "Pagina _PAGE_ di _PAGES_",
                "infoEmpty": "Nessun record disponibile",
                "infoFiltered": "(filtrati da _MAX_ record totali)",
                "search": "Cerca:",
                "paginate": {
                    "first": "Prima",
                    "last": "Ultima",
                    "next": "Successiva",
                    "previous": "Precedente"
                }
            }*/
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="container mt-3">
    <h1 class="mb-3">Records</h1>
    <div class="">
        <table id="records-table" class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.timestamp }}</td>
                    <td>
                        <a href="{{ url_for('user.clusters') }}?record-id={{ item.id }}" class="btn btn-primary "><i
                                class="fas fa-search"></i> Analyze</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
